<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Products</title>
</head>
<body>
<div th:fragment="content">
    <h1 class="mt-4 mb-3">Products</h1>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text" th:text="${product.price}">Product Price</p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
    </div>
    <a href="/add-product" class="btn btn-success">Add Product</a>
</div>
</body>
</html>
